<script src="../js/script.js"></script>
<script src="../js/apiTrigger.js"></script>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add Node</h4>
      <button type="button" class="close add__node__close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
      <form action="" enctype="multipart/form-data" id="add__node__form">
        <div class="form-group">
          <label for="m_id">Model id</label>
          <input type="text" name="m_id" id="m_id" class="form-control" aria-describedby="helpId">
          <small id="helpId" class="text-muted">m_id</small>
        </div>
        <div class="form-group">
          <label for="n_ip">n_ip</label>
          <input type="text" name="n_ip" id="n_ip" class="form-control" aria-describedby="helpId">
          <small id="helpId" class="text-muted">n_ip</small>
        </div>
        <div class="form-group">
          <label for="n_hostname">n_hostname</label>
          <input type="text" name="n_hostname" id="n_hostname" class="form-control" aria-describedby="helpId">
          <small id="helpId" class="text-muted">n_hostname</small>
        </div>
        <div class="form-group">
          <label for="n_kinds">n_kinds</label>
          <input type="text" name="n_kinds" id="n_kinds" class="form-control" aria-describedby="helpId">
          <small id="helpId" class="text-muted">n_kinds</small>
        </div>
        <div class="form-group">
          <label for="n_x">n_x</label>
          <input type="text" name="n_x" id="n_x" class="form-control" aria-describedby="helpId">
          <small id="helpId" class="text-muted">n_x</small>
        </div>
        <div class="form-group">
          <label for="n_y">n_y</label>
          <input type="text" name="n_y" id="n_y" class="form-control" aria-describedby="helpId">
          <small id="helpId" class="text-muted">n_y</small>
        </div>
        <div class="form-group">
          <label for="n_image">node image</label>
          <input type="file" name="n_image" id="n_image " class="form-control-file" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Input the topology map background image</small>
        </div>
      </form>

      <div class="img__preview__cover">
        <img src="" alt="" id="img__preview_a">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" id="add__node__submit">Submit</button>
      <button type="button" class="btn btn-danger add__node__close" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
