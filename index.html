<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Topology Map</title>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/d3.v3.min.js"></script>
  <script src="./js/topology.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="nav">
    <div class="nav-brand">
      Topology App
    </div>
  </nav>
  <div class="map__list__cover left__list topo__list__cover">
    <div class="topo__header">
      Map List
    </div>
    <ul class="map__list topo__list">
      <li class="map__list__el">
        <span class="map__image"></span>
        <span class="map__name"></span>
        <span class="right__direction"></span>
      </li>
    </ul>
    <button class="btn btn__basic">
      Add Map...
    </button>
  </div>
  <div class="topology__map" id="topology__map"></div>
  <div class="right__list">
    <div class="mode__list__cover topo__list__cover">
      <div class="topo__header">
        Mode
      </div>
      <div class="mode__list">
        <div class="mode__list__el"></div>
        <div class="mode__list__el"></div>
        <div class="mode__list__el"></div>
        <div class="mode__list__el"></div>
      </div>
    </div>
    <div class="node__list__cover topo__list__cover">
        <div class="topo__header">
          Node
        </div>
        <div class="node__list topo__list">
          <div class="node__list__el">
            <span class="node__image"></span>
            <span class="node__name"></span>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
